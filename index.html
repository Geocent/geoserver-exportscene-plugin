<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="lib/CubicVR.js"></script>

        <script type="text/javascript" src="js/interface.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
									
                var canvasInterface = new CanvasInterface({
                    console: "#console"
                });
            });
        </script>

        <title>Geoserver 3-D Scene Exporter Visualization</title>
    </head>
    <body style="background-color: #000000">
        <div id="console" class="data-window"></div>
        <div id="parameters" class="data-window">

            <p>
                <label for="paramUrl">Geoserver WPS URL</label>
                <br/>
                <input type="text" id="paramUrl" value="http://localhost:8080/geoserver/wps"/>
            <p/>

            <p>
                <label for="paramWorkspace">Workspace</label>
                <br/>
                <input type="text" id="paramWorkspace" value="geocent"/>
            <p/>

            <p>
                <label for="paramLayer">Layer</label>
                <br/>
                <input type="text" id="paramLayer" value="elevation"/>
            </p>

            <p>
                <label for="paramCoverage">Coverage (GML)</label>
                <br/>
                <textarea type="text" id="paramCoverage">POLYGON ((-156.10 18.90, -154.75 18.90, -154.75 20.35, -156.10  20.35, -156.10 18.90))</textarea>
            <p>
        </div>
    </body>
</html>
